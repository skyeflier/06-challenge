<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Weather Forecaster</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <div>
        <div>
            <input class="city-input" placeholder="Start typing a city...">
            <button id="search-button">Search</button>
        </div>
        <div class="container text-center current-weather">
            <div>
                <h2 class="city-name">Current City</h2>
                <h3 class="temperature">Temperature
                    <span id="temperature-current"></span>
                </h3>
                <h3 class="humidity">Humidity
                    <span id="humidity-current"></span>
                </h3>
                <h3 class="wind">Wind Speed
                    <span id="wind-current"></span>
                </h3>
            </div>

            <div>
                <h2>Five Day Forecast</h2>
                <div class="row align-items-start">
                    <div class="col forecast" id="day-one">
                        Tomorrow
                    </div>
                    <div class="col forecast" id="day-two">
                        2 Day
                    </div>
                    <div class="ccol forecastol" id="day-three">
                        3 Day
                    </div>
                    <div class="col forecast" id="day-four">
                        4 Day
                    </div>
                    <div class="col forecast" id="day-five">
                        5 Day
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
